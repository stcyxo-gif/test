            const sortedLevels = [...hawkinsLevels].sort((a, b) => b.level - a.level);
            
            sortedLevels.forEach(emotion => {
                const emotionBtn = document.createElement('button');
                emotionBtn.className = 'emotion-btn';
                emotionBtn.textContent = `${emotion.name} (${emotion.level})`;
                emotionBtn.dataset.emotion = emotion.name;
                
                emotionBtn.addEventListener('click', () => {
                    // 移除之前的选择
                    document.querySelectorAll('.emotion-btn').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    
                    // 选择当前情绪
                    emotionBtn.classList.add('selected');
                    selectedEmotion = emotion;
                    
                    // 立即显示情绪卡片
                    displayEmotionCard(emotion);
                });
                
                emotionSelector.appendChild(emotionBtn);
            });
        }

        // 初始化能量层级概览
        function initEnergyScale() {
            energyScale.innerHTML = '';
            
            // 按能量层级降序排列
            const sortedLevels = [...hawkinsLevels].sort((a, b) => b.level - a.level);
            
            sortedLevels.forEach(emotion => {
                const scaleItem = document.createElement('div');
                scaleItem.className = 'scale-item';
                
                scaleItem.innerHTML = `
                    <span>${emotion.name}</span>
                    <span>${emotion.level}</span>
                `;
                
                energyScale.appendChild(scaleItem);
            });
        }

        // 记录当前情绪
        drawCardBtn.addEventListener('click', () => {
            if (!selectedEmotion) {
                alert('请先选择一种情绪');
                return;
            }
            
            addToHistory(selectedEmotion);
            updateHistoryList();
            renderChart();
        });

        // 清除历史记录
        clearHistoryBtn.addEventListener('click', () => {
            if (confirm('确定要清除所有情绪记录吗？此操作不可撤销。')) {
                emotionHistory = [];
                localStorage.setItem('emotionHistory', JSON.stringify(emotionHistory));
                updateHistoryList();
                renderChart();
                emotionCard.innerHTML = '<div class="empty-state">请选择一种情绪查看能量卡</div>';
            }
        });

        // 显示情绪卡片
        function displayEmotionCard(emotion) {
            emotionCard.innerHTML = '';
            emotionCard.style.background = `linear-gradient(135deg, ${emotion.color}30, ${emotion.color}60)`;
            emotionCard.style.border = `3px solid ${emotion.color}`;
            
            // 构建示例HTML
            let examplesHTML = '';
            if (emotion.examples && emotion.examples.length > 0) {
                examplesHTML = `
                    <div class="card-examples">
                        ${emotion.examples.map(example => 
                            `<div class="example-item">${example}</div>`
                        ).join('')}
                    </div>
                `;
            }
            
            const cardHTML = `
                <div class="card-header">
                    <div class="card-name">${emotion.name}</div>
                    <div class="card-level">能量层级: ${emotion.level}</div>
                </div>
                <div class="card-content">
                    <div class="card-item">
                        <div class="card-item-title">描述</div>
                        <div>${emotion.description}</div>
                    </div>
                    <div class="card-item">
                        <div class="card-item-title">产生原因</div>
                        <div>${emotion.causes}</div>
                    </div>
                    <div class="card-item">
                        <div class="card-item-title">提升方法</div>
                        <div>${emotion.improvement}</div>
                        ${examplesHTML}
                    </div>
                </div>
                <div class="card-footer">
                    选择时间: ${new Date().toLocaleString()}
                </div>
            `;
            
            emotionCard.innerHTML = cardHTML;
        }

        // 添加到历史记录
        function addToHistory(emotion) {
            const record = {
                name: emotion.name,
                level: emotion.level,
                timestamp: new Date().toLocaleString(),
                date: new Date().toISOString().split('T')[0]
            };
            
            emotionHistory.unshift(record);
            
            // 限制历史记录数量（最多100条）
            if (emotionHistory.length > 100) {
                emotionHistory = emotionHistory.slice(0, 100);
            }
            
            localStorage.setItem('emotionHistory', JSON.stringify(emotionHistory));
        }

        // 更新历史记录列表
        function updateHistoryList() {
            historyList.innerHTML = '';
            
            if (emotionHistory.length === 0) {
                historyList.innerHTML = '<p class="empty-state">暂无情绪记录</p>';
                return;
            }
            
            // 只显示最近20条记录
            const recentHistory = emotionHistory.slice(0, 20);
            
            recentHistory.forEach(record => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                historyItem.innerHTML = `
                    <span>${record.name}</span>
                    <span>能量: ${record.level}</span>
                    <span style="font-size: 0.8rem; color: #aaa;">${record.timestamp}</span>
                `;
                
                historyList.appendChild(historyItem);
            });
        }

        // 渲染图表
        function renderChart() {
            const ctx = document.getElementById('energyChart').getContext('2d');
            
            // 如果已有图表实例，先销毁
            if (energyChart) {
                energyChart.destroy();
            }
            
            // 按日期分组数据
            const dates = [];
            const levels = [];
            
            // 反转历史记录，使最早的数据在前
            const reversedHistory = [...emotionHistory].reverse();
            
            reversedHistory.forEach(record => {
                dates.push(record.timestamp.split(' ')[0]);
                levels.push(record.level);
            });
            
            // 创建图表
            energyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: '情绪能量层级',
                        data: levels,
                        borderColor: '#ff8a00',
                        backgroundColor: 'rgba(255, 138, 0, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            suggestedMin: -30,
                            suggestedMax: 700,
                            title: {
                                display: true,
                                text: '能量层级'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '日期'
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: '情绪能量层级变化趋势',
                            color: '#fff',
                            font: {
                                size: 16
                            }
                        },
                        legend: {
                            labels: {
                                color: '#fff'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
